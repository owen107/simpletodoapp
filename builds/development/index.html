<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/sweet-alert.css" type="text/css" media="screen" charset="utf-8">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.sortable.js"></script>
       
  </head>
  <body>
    <div class="content">
        <div class="container">
          <h1 id="title">Just <span>TO DO</span> it</h1>
          <span id="date"><i class="fa fa-calendar"></i> </span>
          <p>
            <label for="new-task"><i class="fa fa-star"></i> Add New Item</label><input id="new-task" type="text" placeholder="Add an item..." autofocus><button id="addToDo"><i class="fa fa-plus-circle"></i> Add</button>
          </p>
          <span id="reminder"></span>
          
          <h3><i class="fa fa-star"></i> <span class="itemsNum"></span> Todo <span class="items">items</span>
             <span class="doClearAll"><a id="todoClearAll" href="javascript:void();">Clear All</a>
             </span>
          </h3>
          <ul id="incomplete-tasks" class="sortable">
            
          </ul>
          
          <h3><i class="fa fa-star"></i> <span class="itemsNum"></span> Completed <span class="items">items</span>
              <span class="doClearAll"><a id="completedClearAll" href="javascript:void();">Clear All</a>
              </span>
          </h3>
          <ul id="completed-tasks">
        
          </ul>
        </div>
    </div>
    <script type="text/javascript" src="js/sweet-alert.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
